<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>新版首页BANNER</title>
        <script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
        
        <style type="text/css">
        body{margin: 0 auto;padding: 0;width: 100%;}
        ul,li{list-style:none;margin: 0;padding: 0;}
        .m-banner{position:relative;width:100%;height:360px;overflow:hidden;z-index:0;}
		.m-banner .bd{width:1900px; position:absolute; left:50%; margin-left:-950px;}
		.m-banner .bd li{width:100%;height:360px;overflow:hidden;}
		.m-banner .bd li a{height:360px;display:block;}
		.m-banner .tempWrap{ overflow:visible !important }
		.m-banner .tempWrap ul{  margin-left:-1900px !important; /*强制位置*/  }
		.m-banner .hd{width:100%;position:absolute;z-index:2;bottom:0px;*bottom:4px;left:0;height:40px;text-align:center;clear:both;}
		.m-banner .hd li{margin-right:-5px;*margin-right:-1px;cursor:pointer;display:inline-block;*display:inline;*zoom:1;width:140px;height:40px;line-height:40px;font-size:14px;color:#fff;background:url("https://www.88bank.com/css/main/../../images/main/bgbanner.png") repeat;border:1px solid #ddd;border:1px solid rgba(255,255,255,.5);border-bottom:none;border-radius:5px 5px 0 0;overflow:hidden}
		.m-banner .hd li.on{padding:3px 0;}
		.m-banner .hd li a,
		.m-banner .hd li.on a{color:#fff;}
		.m-banner .hd.hd-dot{width:100%;position:absolute;z-index:2;bottom:5px;left:0;height:18px;line-height:18px;text-align:center;}
		.m-banner .hd.hd-dot ul li{cursor:pointer;display:inline-block;width:12px;height:12px;background-color:#fff;padding:0;margin:0 4px;border-radius:50%;overflow:hidden;font-size:0;border:none;background-image:none;}
		.m-banner .hd.hd-dot li.on{background:#ff7610;padding:0;}
		.m-banner .pnBtn{  position:absolute; z-index:1; top:0; width:100%;height:360px; cursor:pointer;}
		.m-banner .prev{ left:-50%; margin-left:-950px;  }
		.m-banner .next{ left:50%;  margin-left:950px;  }
		.m-banner .pnBtn .blackBg{ display:block;  position:absolute; left:0; top:0; width:100%; height:360px; background:#000; filter:alpha(opacity=40);opacity:0.4;   }
		.m-banner .pnBtn .arrow{ display:none;position:absolute;top:50%;margin-top:-37px;z-index:1000;height:76px;width:36px;background:url("https://www.88bank.com/css/main/../../images/main/slider-arrow.png") no-repeat;}
		.m-banner:hover  .pnBtn .arrow{display:block;}
		.m-banner .prev .arrow{right:-20%;background-position:0 0;}
		.m-banner .next .arrow{left:-20%;background-position:-92px 0;}
		.m-banner .prev .arrow:hover{background-position:-46px 0;}
		.m-banner .next .arrow:hover{background-position:-138px 0;}
        </style>
	</head>
    
	<body>
		<!-- m-banner 焦点图-->
	<div class="m-banner">
		<div class="bd">
			<ul id="bannerList">
						<li style="background:url('img/01.jpg') no-repeat center center;" title="'万圣嘉年华'">
							<a target="_blank" href="https://www.88bank.com/event/halloween"></a>
						</li>
						<li style="background:url('img/02.jpg') no-repeat center center;" title="'运营报告'">
							<a target="_blank" href="https://www.88bank.com/report/201709"></a>
						</li>
						<li style="background:url('img/03.jpg') no-repeat center center;" title="'新手福利'">
							<a target="_blank" href="https://www.88bank.com/event/newer"></a>
						</li>
						<li style="background:url('img/04.jpg') no-repeat center center;" title="'推荐奖励'">
							<a target="_blank" href="https://www.88bank.com/event/spread"></a>
						</li>
						<li style="background:url('img/05.jpg') no-repeat center center;" title="'推荐奖励'">
							<a target="_blank" href="https://www.88bank.com/event/spread"></a>
						</li>
			</ul>
		</div>
		<ul class="hd">
					<li>万圣嘉年华</li>
					<li>运营报告</li>
					<li>新手福利</li>
					<li>推荐奖励</li>
					<li>推荐奖励</li>
		</ul>
		<div class="pnBtn prev">
			<span class="blackBg"></span>
			<a class="arrow" href="javascript:void(0)"></a>
		</div>
		<div class="pnBtn next">
			<span class="blackBg"></span>
			<a class="arrow" href="javascript:void(0)"></a>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>
        <script type="text/javascript">
           //焦点图轮换
			(function initBanner() {
				$(".m-banner .bd li").first().before($(".m-banner .bd li").last());
				$(".m-banner").slide({ titCell: ".hd li", mainCell: ".bd ul", effect: "leftLoop", autoPlay: true, vis: 3, trigger: "mouseover" });
			})()
        </script>
	</body>

</html>
