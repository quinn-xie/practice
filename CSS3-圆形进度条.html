<div style="margin: 100px 0;width: 100%;"></div>



<!--圆形进度条-->
<div style="width:200px;margin: 0 auto;">
	<div class="circleBar"><span></span><i>10</i></div>
	<div class="circleBar"><span></span><i>20</i></div>
	<div class="circleBar"><span></span><i>30</i></div>
	<div class="circleBar"><span></span><i>40</i></div>
	<div class="circleBar"><span></span><i>50</i></div>
	<div class="circleBar"><span></span><i>60</i></div>
	<div class="circleBar"><span></span><i>70</i></div>
	<div class="circleBar"><span></span><i>80</i></div>
	<div class="circleBar"><span></span><i>90</i></div>
	<div class="circleBar"><span></span><i>100</i></div>
</div>
<script>
	
	$(function() {
		//圆形进度条
		$('.circleBar').each(function(index, el) {
			var n = 0;
			var num = $(this).find('i').text();
			var progress = $(this).find('span');
			var _this = $(this);
			setInterval(function() {
				n = n + 1;
				if(n > num) {
					return false;
				}
				$(progress).html(n+'%');
				$(_this).removeClass('circleBar-' + (n -1));
				$(_this).addClass('circleBar-' + n);
			}, 10)
		});
		//线条形进度条
		$('.lineBar').each(function(index, el) {
			var n = 0;
			var num = $(this).find('i').text();
			var progress = $(this).find('b');
			var _this = $(this).find('span');
			setInterval(function() {
				n = n + 1;
				if(n > num) {
					return false;
				}
				$(progress).html(n+'%');
				$(_this).css("width",n+'%');
			}, 10)
		});
	});
</script>
