<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
    <title>九九乘法表</title>
</head>
<body>
<h1 style="color: #E10001">九九乘法表</h1>
</body>
<script>
var length=9;
for(var i = 1; i <=length; i++) {
	for(var j =1; j <=i; j++){
		document.write(i + "*" + j +" = " + parseInt(i*j) + "&nbsp;&nbsp;  ");
	}
	document.write("<br>");
}
</script>
</html>
