<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CANVAS 基础线条</title>
</head>
<body>
    <canvas id="canvas" style="border:1px solid #00BFFF;margin:0 auto;"></canvas>
    <!--
    	*重要知识点
    	* context.moveTo
    	* context.lineTo
    	* context.fill
    	* context.stroke
    	* 
    -->
    <script type="text/javascript">
    	window.onload = function(){
    		var canvas = document.getElementById('canvas');
    		
    		//重置画布大小
    		canvas.width = 1024;
    		canvas.height = 768;
    		
			var context = canvas.getContext('2d');
			// 画线条
			context.moveTo(100,100);  // 起点
			context.lineTo(800,100);   // 终点
			context.lineTo(800,500);   // 终点
			context.lineTo(100,100);   // 终点
			context.shadowColor = "#00BFFF";
			context.shadowOffsetX = "0";
			context.shadowOffsetY = "0";
			context.shadowBlur = "50";
			
			//填充底色
			context.fillStyle = "#00BFFF"
			context.fill();   		
    		
    	}
    </script>
</body>
</html>
