		<!--By daXia-->
		<script>
	       $(function(){
					$(".remainingTime").each(function(){
						function add0(m){return m<10?'0'+m:m }
						var thiz = $(this);
						var starttime  = $(this).find("input").val();
						var interv = setInterval(function(){
								starttime-=1000;
							    var hour = parseInt(starttime / 1000 / 60 / 60);
							    var minute = parseInt(starttime / 1000 / 60 % 60);
							    var seconds = parseInt(starttime / 1000 % 60);
							    $(thiz).find("span").html(add0(hour) + ":" + add0(minute) + ":" + add0(seconds));
							    $(thiz).find("input").val(starttime)
								if(starttime < 1){ 
									$(thiz).find("input").val('0')
									clearInterval(interv);
									console.log("Afeawef")
								}
						},1000);
					})
				})
		</script>
	</body>
