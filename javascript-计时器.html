<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
    <title>倒数小程序</title>
</head>
<body>
	<div id="num"></div>
<script>
var a = 100;
function aa(){
	a = a - 1;
	if(a < 0){
		document.getElementById("num").innerHTML = "倒数完成";
		return false;
	};
	document.getElementById("num").innerHTML = a;
};
setInterval(aa,1000);

</script>
</body>
</html>
