<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>CSS3 LOADING</title>
		<style>
			.loader{margin:100px auto;width:33px;height:33px; position:relative;}
			.container-a > div, .container-b > div, .container-c > div{width:8px;height:8px; background-color:#dddddd; border-radius:100%;
			  position:absolute; -webkit-animation:bounce 1.2s infinite ease-in-out;
			  animation:bounce 1.2s infinite ease-in-out; -webkit-animation-fill-mode: both; animation-fill-mode: both;}
			.loader .loader-container{position:absolute;width:100%;height:100%;}
			.container-b{-webkit-transform:rotateZ(45deg);transform:rotateZ(45deg);}
			.container-c{-webkit-transform:rotateZ(90deg);transform:rotateZ(90deg);}
			.circle1{top:0; left:0;}
			.circle2{top:0; right:0;}
			.circle3{right:0; bottom:0;}
			.circle4{left:0; bottom:0;}
			.container-b .circle1{-webkit-animation-delay:-1.1s;animation-delay:-1.1s;}
			.container-c .circle1{-webkit-animation-delay:-1.0s;animation-delay:-1.0s;}
			.container-a .circle2{-webkit-animation-delay:-0.9s;animation-delay:-0.9s;}
			.container-b .circle2{-webkit-animation-delay:-0.8s;animation-delay:-0.8s;}
			.container-c .circle2{-webkit-animation-delay:-0.7s;animation-delay:-0.7s;}
			.container-a .circle3{-webkit-animation-delay:-0.6s;animation-delay:-0.6s;}
			.container-b .circle3{-webkit-animation-delay:-0.5s;animation-delay:-0.5s;}
			.container-c .circle3{-webkit-animation-delay:-0.4s;animation-delay:-0.4s;}
			.container-a .circle4{-webkit-animation-delay:-0.3s;animation-delay:-0.3s;}
			.container-b .circle4{-webkit-animation-delay:-0.2s;animation-delay:-0.2s;}
			.container-c .circle4{-webkit-animation-delay:-0.1s;animation-delay:-0.1s;}
			@-webkit-keyframes bounce {
				0%, 80%, 100% { -webkit-transform: scale(0.0)}
				40% { -webkit-transform: scale(1.0)}
			}
			@keyframes bounce {
			  0%, 80%, 100% {transform: scale(0.0);-webkit-transform: scale(0.0);} 
			  40% {transform: scale(1.0);-webkit-transform: scale(1.0);}
			  }
		</style>
	</head>
	<body>
		<div class="loader">
		  <div class="loader-container container-a">
		    <div class="circle1"></div>
		    <div class="circle2"></div>
		    <div class="circle3"></div>
		    <div class="circle4"></div>
		  </div>
		  <div class="loader-container container-b">
		    <div class="circle1"></div>
		    <div class="circle2"></div>
		    <div class="circle3"></div>
		    <div class="circle4"></div>
		  </div>
		  <div class="loader-container container-c">
		    <div class="circle1"></div>
		    <div class="circle2"></div>
		    <div class="circle3"></div>
		    <div class="circle4"></div>
		  </div>
		</div>
	</body>
</html>
