<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>随机圆角</title>
		<style>
			body{background:#333333;}
			div{width: 1200px;margin:0 auto;}
			div li{
				 list-style: none;width:150px;height:150px;border:4px solid #00C7E9;overflow: hidden;
				 display: inline-block; margin:15px; transition: all .5s;
				}
				
			div li{
				  border-radius: 87% 91% 98% 100%;
				  }
			div li:hover {
			  border-radius: 95% 70% 100% 80%;
			  transform: rotate(-2deg);
			  border-color: #ADFF2F;
			}
			
			div li:nth-child(2n+1){
				  border-radius: 98% 99% 85% 99%;
				  }
			div li:nth-child(2n+1):hover {
			  border-radius: 89% 88% 100% 85%;
			  transform: rotate(2deg);
			  border-color: #FF0000;
			}
			
			div li:nth-child(4n+2){
				  border-radius: 68% 68% 83% 89%;
				  }
			div li:nth-child(4n+2):hover {
			  border-radius: 100% 98% 82% 100%;
			  transform: rotate(-5deg);
			  border-color: #FFDD00;
			}
			
			div li:nth-child(5n+3){
				  border-radius: 90% 68% 80% 95%;
				  }
			div li:nth-child(5n+3):hover {
			  border-radius: 95% 80% 68% 90%;
			  transform: rotate(-5deg);
			  border-color: #FFDD00;
			}
			
			
				
			div li img{height: 100%;width: 100%;}
		</style>
	</head>
	<body>
		<div>
			<li><img src="img/01.jpg"></li>
			<li><img src="img/02.jpg"></li>
			<li><img src="img/03.jpg"></li>
			<li><img src="img/04.jpg"></li>
			<li><img src="img/05.jpg"></li>
			<li><img src="img/02.jpg"></li>
			<li><img src="img/03.jpg"></li>
			<li><img src="img/04.jpg"></li>
			<li><img src="img/05.jpg"></li>
			<li><img src="img/03.jpg"></li>
			<li><img src="img/04.jpg"></li>

			<li><img src="img/04.jpg"></li>

		</div>
	</body>
</html>
