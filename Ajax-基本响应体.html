<!doctype html>
<html>

	<head>
		<meta charset="UTF-8" />
	</head>

	<body>
		
		///////////console.log
		
		<script>
			var request = new XMLHttpRequest();
			request.open("GET", "data/json.json", true);
			request.send();
			request.onreadystatechange = function() {
				if(request.readyState === 4 && request.status === 200) {
					console.log("请求成功");
				}
			}
		</script>

	</body>

</html>
