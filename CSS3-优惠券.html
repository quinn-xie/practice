<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>优惠券</title>
		<style>
			body{background:#f1f4f9;}
			.coupon{position:relative;width:100%;overflow:hidden;margin-top:15px;}
			.coupon-top{position:relative;width:94%;float: left;left:3%;height:80px;background:linear-gradient(90deg,#1EE5E2,#B488F7);color:#ffffff;}
			.coupon-top:before{content:'';position: absolute;width:3%;height:80px;top:0px;left:-3%;background:radial-gradient(15px at left bottom,transparent 50%,#1EE5E2 50%);border-radius:10px 0 0 0;}
			.coupon-top:after{content:'';position: absolute;width:3%;height:80px;top:0px;right:-3%;background:radial-gradient(15px at right bottom,transparent 50%,#B488F7 50%);border-radius:0 10px 0 0;}
			.coupon-bottom{position:relative;width:94%;left:3%;float:left;height:35px;line-height:35px;background:#ffffff;color:#000000;}
			.coupon-bottom:before{content:'';position: absolute;width:3%;height:35px;top:0px;left:-3%;background:radial-gradient(15px at left top,transparent 50%,#ffffff 50%);border-radius:0 0 0 10px;}
			.coupon-bottom:after{content:'';position: absolute;width:3%;height:35px;top:0px;right:-3%;background:radial-gradient(15px at right top,transparent 50%,#ffffff 50%);border-radius:0 0 10px 0;}

		</style>
	</head>
	<body>
    <!--优惠券优惠券 IE9 不支持-->
    <div class="coupon">
        <div class="coupon-top">
            dasdgawg
        </div>
        <div class="coupon-bottom">
            asfawefawef
        </div>
    </div>

   
	</body>
</html>
