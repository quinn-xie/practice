<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CANVAS 基础线条</title>
</head>
<body>
    <canvas id="canvas" style="border:1px solid #00BFFF;margin:0 auto;"></canvas>
    <!--
    	*重要知识点
    	* context.beginPath()  开始
    	* context.closePath()  结束
    -->
    <script type="text/javascript">
    	window.onload = function(){
    		var canvas = document.getElementById('canvas');
    		
    		canvas.width = 1024;
    		canvas.height = 768;
    		
			var context = canvas.getContext('2d');
			
			// 画线条
			context.beginPath();
			context.moveTo(100,100);  // 起点
			context.lineTo(800,100);   // 终点
			context.lineTo(800,500);   // 终点
			context.lineTo(100,100);   // 终点
			context.closePath();
			//填充底色
			context.fillStyle = "rgb(64,140,220)"
			context.fill();   
			//加边框线条
			context.lineWidth = 8;
			context.strokeStyle = "#b3cd01";
			context.stroke(); 
			
			/*.beginPath();  .closePath();分隔开两个图形*/
			context.beginPath();
			context.moveTo(100,200);  // 起点
			context.lineTo(800,600);   // 终点
			context.lineWidth = 10;
			context.strokeStyle = "#FF0000";
			context.stroke(); 
			context.closePath();
    		
    	}
    </script>
</body>
</html>
