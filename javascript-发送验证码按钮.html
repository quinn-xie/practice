<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>验证码发送效果</title>
    <style>
    input{font-size:30px;padding:20px;width:300px; font-family: "微软雅黑";margin:50px auto;display: block;}
    .default{text-align: center;color:#ffffff;background:#008000;border: none;outline: none;cursor: pointer;}
	.active{text-align: center;color:#AAAAAA;background:#f5f5f5;border: none;outline: none;pointer-events: none;}
    </style>
</head>
<body>

<input type="button" value="点击发送验证码" id="timer" class="default"/>

<script type="text/javascript">
  	var btn = document.getElementById('timer');
    var timer;
  	btn.onclick = function(){
		timer = 6;
	   	var autoTime = setInterval(function(){
	   		if(timer < 2){
	   			btn.className = "default";
			    btn.value = '重新发送验证码';
			    clearInterval(autoTime);
			    return;
	   		}
	   		timer--;
	   		btn.value = timer +'秒后重试';
	     	btn.className = "active";
	   	},1000);
	}
  	
  	
</script>
</body>
</html>
