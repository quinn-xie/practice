<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>菜鸟教程(runoob.com)</title>
        <script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
        <style>
        	#item{
        		align-items:center;
        		width: 1200px;
        	}
        	#item li{width:200px;float: left;list-style: none;margin: 20px;}
        	#item li img{width:100%;height:150px;}
        	.drop-shadow-jpg{ -webkit-filter: drop-shadow(10px 10px 10px rgba(255,235,59,0.74));}
			.box-shadow{box-shadow: 10px 10px 10px rgba(255,235,59,0.74);}
			.sepia-100{-webkit-filter: sepia(100%)}
			.blur{-webkit-filter: blur(3px);}
			.filter-opacity-20{-webkit-filter:opacity(0.2)}
			.opacity-both{opacity: 0.2;filter:opacity(0.2)}
			.hue-rotate-270{-webkit-filter: hue-rotate(270deg);}
			.invert-100{-webkit-filter: invert(100%)}
			.brightness-8{-webkit-filter:brightness(80%)}
			.gray-scale-100{-webkit-filter:grayscale(100%)}
        </style>
	</head>
    
	<body>
		<div id="item">
			<li><img src="img/06.jpg" class="drop-shadow-jpg"/></li>
			<li><img src="img/06.jpg" class="box-shadow"/></li>
			<li><img src="img/06.jpg" class="sepia-100"/></li>
			<li><img src="img/06.jpg" class="blur"/></li>
			<li><img src="img/06.jpg" class="opacity-20"/></li>
			<li><img src="img/06.jpg" class="filter-opacity-20"/></li>
			<li><img src="img/06.jpg" class="opacity-both"/></li>
			<li><img src="img/06.jpg" class="hue-rotate-270"/></li>
			<li><img src="img/06.jpg" class="invert-100"/></li>
			<li><img src="img/06.jpg" class="brightness-8"/></li>
			<li><img src="img/06.jpg" class="gray-scale-100"/></li>
		</div>
	</body>

</html>
