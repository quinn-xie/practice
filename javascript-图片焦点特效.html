<!DOCTYPE html>
<html>
<head>
<title>javascript图片焦点效果</title>
<meta charset="utf-8">

<style type="text/css">
*{margin:0;padding:0;font-size:12px;}
ul,li{list-style:none;}
.pic{width:600px;height:300px; font-size:0;margin:50px auto;background:#000000;}
.pic:hover li{opacity: 0.5;}
.pic li{width:150px;height:100px; display: inline-block;}
.pic li img{width:150px;height:100px;}

</style>
</head>
 
<body>

<ul id="pic" class="pic">
    <li><img src="img/01.jpg"/></li>
    <li><img src="img/02.jpg"/></li>
    <li><img src="img/03.jpg"/></li>
    <li><img src="img/04.jpg"/></li>
    <li><img src="img/05.jpg"/></li>
    <li><img src="img/01.jpg"/></li>
    <li><img src="img/02.jpg"/></li>
    <li><img src="img/03.jpg"/></li>
    <li><img src="img/04.jpg"/></li>
    <li><img src="img/05.jpg"/></li>
    <li><img src="img/01.jpg"/></li>
    <li><img src="img/02.jpg"/></li>
</ul>

	<!-- by daXia -->
	<script type="text/javascript">
	  var pic = document.getElementById("pic").getElementsByTagName("li");//获取BOX中的图片
	  for(var i=0; i<pic.length; i++){
	  	    //鼠标经过当前触发特殊效果
	        pic[i].onmouseover=function(){
			   this.style.opacity = "1";
		    }
	        //鼠标离开当前恢复原效果
	        pic[i].onmouseleave=function(){
			   this.style.opacity = "";
		    }
	  }
	</script>
</body>
</html>
