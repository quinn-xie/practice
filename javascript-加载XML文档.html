<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DIV上下居中</title>
	</head>
	<script>
		var request = new XMLHttpRequest();
		request.open("GET", "data/json.json", true);
		request.send();
		request.onreadystatechange = function() {
				if(request.readyState === 4 && request.status === 200) {
					console.log("请求成功");
				}
		}        
	</script>
	<body>
		54654654645654
	</body>
</html>
