<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>CSS3-FLEX</title>
        <script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
        <style>
        	#item-container{
        		display:flex;
        		background:#A75C1A;
        		justify-content:space-around;
        		align-items:center;
        		padding:50px;
        	}
        	.square{width:100px;height:100px;background:#FAEE00}
        	.circle{width:100px;height:100px;background: #FFFFCC;border-radius:100px;}
        </style>
	</head>
	<body>
		<div id="item-container">
			<div class="square"></div>
			<div class="circle"></div>
			<div class="square"></div>
			<div class="circle"></div>
			<div class="square"></div>
			<div class="circle"></div>
			<div class="square"></div>
			<div class="circle"></div>
			<div class="square"></div>
			<div class="circle"></div>
			<div class="square"></div>
		</div>
	</body>
</html>
