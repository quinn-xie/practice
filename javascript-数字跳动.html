	</head>

	<body>
		<span id="oSpan" style="color:red;font-size: 50px; font-family: 'arial black';"></span>
		<script>
			- function move() {
				var oSpan = document.getElementById("oSpan");
				var d = 46479858463148; //结束的位置
				var s = parseInt(oSpan.innerHTML); //起始位置
				var time = 1000; //所用时间 1000毫秒（ 在1秒内 数值增加到d）;
				var outTime = 0; //所消耗的时间
				var interTime = 30;
				var timer = setInterval(function() {
					outTime += interTime;
					if(outTime < time) {
						oSpan.innerHTML = parseInt(d / time * outTime);
					} else {
						oSpan.innerHTML = d;
					}
				}, interTime);
			}()
		</script>
