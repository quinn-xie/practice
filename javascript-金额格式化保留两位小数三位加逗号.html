<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>金额格式化保留两位小数三位加逗号</title>
    <script>
    	function formatMoney(s, n) {  
		    if (/[^0-9\.]/.test(s))  
		        return "0";  
		    if (s == null || s == "")  
		        return "0";  
		    s = s.toString().replace(/^(\d*)$/, "$1.");  
		    s = (s + "00").replace(/(\d*\.\d\d)\d*/, "$1");  
		    s = s.replace(".", ",");  
		    var re = /(\d)(\d{3},)/;  
		    while (re.test(s))  
		        s = s.replace(re, "$1,$2");  
		    s = s.replace(/,(\d\d)$/, ".$1");  
		    if (n == 0) {// 不带小数位(默认是有小数位)  
		        var a = s.split(".");  
		        if (a[1] == "00") {  
		            s = a[0];  
		        }  
		    }  
		    return s;  
		}  
		var s = '46446648654.25';
		console.log(formatMoney(s,2));  // 123,456,789
    </script>
</head>
<body>
    
</body>
</html>
