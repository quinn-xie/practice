<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
    <title>输出系统时间</title>
</head>
<script>
	window.onload = function(){
		showTime();
	}
	
	//补位处理  -  时间分、秒小于10前面补‘0’
	function checkTime(i){
		if(i<10){
			i = "0" + i;
		};
		return i;		
	}
	
	//封装整个日期显示
	function showTime(){
		var myDate = new Date(); //时间初始化
		var year = myDate.getFullYear();//获取年份
		var month = myDate.getMonth()+1;//获取月份
		var day = myDate.getDate();//获取日期
		var d = myDate.getDay();//获取星期几
		var h = myDate.getHours();//获取小时
		var m = myDate.getMinutes();//获取分钟
		var s = myDate.getSeconds();//获取秒钟
		m = checkTime(m);//小于10前面补‘0’
		s = checkTime(s);//小于10前面补‘0’
		var weekDay = new Array(7);
		    weekDay[0] = '星期日';
		    weekDay[1] = '星期一';
		    weekDay[2] = '星期二';
		    weekDay[3] = '星期三';
		    weekDay[4] = '星期四';
		    weekDay[5] = '星期五';
		    weekDay[6] = '星期六';
        document.getElementById('dateTime').innerHTML = year +'年'+ month+'月' + day+'日' + weekDay[d] + h + ':' +m+':' + s
	    t = setTimeout(showTime,1000)
	}
	
</script>
<body>
<h1 style="color: #E10001">输出系统时间</h1>
<div id = "dateTime"></div>
</body>
</html>
